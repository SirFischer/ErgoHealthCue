name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup WiX
      run: |
        dotnet tool install --global wix --version 5.0.2
        wix --version
        
    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.*)') {
          $version = $matches[1]
        } elseif ('${{ github.event.inputs.version }}' -ne '') {
          $version = '${{ github.event.inputs.version }}'
        } else {
          $version = '1.0.0'
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        
    - name: Update version in project files
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        
        # Update ErgoHealthCue.csproj
        $csprojPath = "ErgoHealthCue/ErgoHealthCue.csproj"
        $csproj = Get-Content $csprojPath -Raw
        $csproj = $csproj -replace '<Version>.*?</Version>', "<Version>$version</Version>"
        $csproj = $csproj -replace '<AssemblyVersion>.*?</AssemblyVersion>', "<AssemblyVersion>$version.0</AssemblyVersion>"
        $csproj = $csproj -replace '<FileVersion>.*?</FileVersion>', "<FileVersion>$version.0</FileVersion>"
        Set-Content $csprojPath -Value $csproj
        
        # Update Product.wxs
        $wxsPath = "Installer/Product.wxs"
        $wxs = Get-Content $wxsPath -Raw
        $wxs = $wxs -replace 'Version="[\d\.]+"', "Version=`"$version`""
        Set-Content $wxsPath -Value $wxs
        
        # Update Installer.wixproj
        $wixprojPath = "Installer/Installer.wixproj"
        $wixproj = Get-Content $wixprojPath -Raw
        $wixproj = $wixproj -replace '<Version>.*?</Version>', "<Version>$version</Version>"
        Set-Content $wixprojPath -Value $wixproj
        
    - name: Restore dependencies
      run: dotnet restore ErgoHealthCue/ErgoHealthCue.csproj
      
    - name: Build application
      run: dotnet build ErgoHealthCue/ErgoHealthCue.csproj --configuration Release --no-restore
      
    - name: Publish application (x64)
      run: |
        dotnet publish ErgoHealthCue/ErgoHealthCue.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=false `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishReadyToRun=true
          
    - name: List published files
      shell: pwsh
      run: |
        Write-Host "Published files:"
        Get-ChildItem -Path "ErgoHealthCue/bin/Release/net8.0-windows/win-x64/publish" -Recurse | Select-Object FullName
        
    - name: Build MSI installer
      run: |
        cd Installer
        wix build -arch x64 -ext WixToolset.UI.wixext Product.wxs -o ErgoHealthCue-${{ steps.get_version.outputs.VERSION }}-x64.msi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || format('v{0}', steps.get_version.outputs.VERSION) }}
        release_name: ErgoHealthCue v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ErgoHealthCue v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          Download the MSI installer below and run it to install ErgoHealthCue on your Windows computer.
          
          ### Features
          - Ergonomic health reminders
          - Customizable cue intervals
          - System tray integration
          - Statistics tracking
          - Global leaderboard
          
          ### Requirements
          - Windows 10 or later (64-bit)
          
          ### What's New
          - Initial release with MSI installer
          - Welcome popup on first launch
          - Auto-start option
          - Desktop and Start Menu shortcuts
        draft: false
        prerelease: false
        
    - name: Upload MSI to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Installer/ErgoHealthCue-${{ steps.get_version.outputs.VERSION }}-x64.msi
        asset_name: ErgoHealthCue-${{ steps.get_version.outputs.VERSION }}-x64.msi
        asset_content_type: application/octet-stream
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ErgoHealthCue-${{ steps.get_version.outputs.VERSION }}
        path: |
          Installer/ErgoHealthCue-${{ steps.get_version.outputs.VERSION }}-x64.msi
